<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="tela-de-login">
        <img src="images/uol.png">
        <input class="login" type="text" onfocus="this.value=''" placeholder="Digite seu nome" >
        <button onclick="login()">ENTRAR</button>
    </div>
    <header>
        <div class="topo">
            <img src="images/uol.png">
            <ion-icon name="people" class="icon" onclick="openMenu()"></ion-icon>
        </div>
        <div class="espaço"></div>
    </header>

    <ul>
        <li class="mensagens">
        </li>
    </ul>

    <div class="configuraçoes hidden">
    <div class="escuridao" onclick="openMenu()"></div>
        <div class="summary">
            <div class="summary top">
                <h3>Escolha um contato para enviar mensagem:</h3>
            </div>
            <ul>
                <li class="contatos">
                    <span class="contato">
                        <ion-icon name="people" class="icon" onclick="sendTo(this),openMenu()">Todos</ion-icon>
                        Todos
                    </span>
                </li>
            </ul>
            <div class="summary top">
                <h3>Escolha a visibilidade:</h3>
            </div>
            <ul>
                <li>
                    <span class="visibilidade">
                        <ion-icon class="icon" name="lock-open" onclick="setVisibility(this)">message</ion-icon>
                        Público
                        <ion-icon class="check-icon"name="checkmark-outline"></ion-icon>
                    </span>
                    <span class="visibilidade">
                        <ion-icon class="icon" name="lock-closed" onclick="setVisibility(this)">private_message</ion-icon>
                        Reservadamente
                        <ion-icon class="check-icon"name="checkmark-outline"></ion-icon>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <footer>
        <div class="espaço"></div>
        <div class="bottom-bar">
            <input class="enviar" type="text" placeholder="Escreva aqui...">
            <div class="aSerEnviado">Enviando para Maria (Reservadamente)</div>
            <ion-icon class="icon" name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
        
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://mock-api.driven.com.br/api/v6/uol/participants"></script>
    <script src="https://mock-api.driven.com.br/api/v6/uol/messages"></script>
    <script src="script.js"></script>
</body>
</html>
